<!DOCTYPE html>
<html>
<head>
<title>positionプロパティ</title>
</head>
<body>
<h1>Normal</h1>
<h1 style="position: relative; left: 100px; top: 100px;">
Relative
</h1>
<h1 style="position: absolute; left: 100px; top: 100px;">
Absolute
</h1>
<h1 style="position: static; left: 100px; top: 100px;">
Static
</h1>
</body>
</html>
